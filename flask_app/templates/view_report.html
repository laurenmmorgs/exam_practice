<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <title> View Report </title>
</head>
<body>
   <nav class="navbar navbar-light bg-light border-bottom border-dark">
      <h3> Welcome {{current_user.first_name}}</h3>
      <div class="d-flex flex-column">
         <h3> {{current_user.first_name}} {{current_user.last_name}}</h3>
            <button class="btn btn-info"><a href="/dashboard"  class="link-light">Dashboard</a> </button>
            <button class="btn btn-info m-2"><a href="/logout" class="link-dark">Logout</a></button>
      </div>
   </nav>

   <div class="d-flex justify-content-evenly">
      <h1> </h1>
   </div>
      
      <div class="container border w-50 border-dark d-flex d-flex justify-content-between p-3">
         <div class="container">
            <h3>{{sighting.location}} On {{sighting.date.strftime(dates)}}</h3>
            <p> What Happened :  </p>
            <p> {{sighting.event}}</p>
            <p> # of Sasquatches: {{sighting.num_of_sqatches}}</p>
            <p> Reported By: {{sightings.first_name}} {{sightings.last_name}}  </p>
         </div>
      </div>
