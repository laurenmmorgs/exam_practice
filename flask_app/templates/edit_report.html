<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <title>Creating Reports</title>
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
   <div class="navbar navbar-light bg-light border-bottom border-dark">
      <h1> Sasquatch Websighting </h1>
      <div class="d-flex flex-column">
         <h3> {{current_user.first_name}} {{current_user.last_name}}</h3>
            <button class="btn btn-info"><a href="/dashboard"  class="link-light">Dashboard</a> </button>
            <button class="btn btn-info m-2"><a href="/logout" class="link-dark">Logout</a></button>
      </div>
   </div>
   <form action="/edit/{{sighting.id}}" method="POST" class="d-flex flex-column p-3">
      <h2> Edit This Sighting</h2>
      {% with messages = get_flashed_messages() %}     
         {% if messages %}                            <!-- check if there are any messages -->
               {%for message in messages %}            <!-- loop through the messages -->
                  <p class="error">{{message}}</p>
               {% endfor %}
         {% endif %}
      {% endwith %}
      <label  for="location">Location:</label>
      <input class="w-25 p-1" type="text" name="location" value="{{sighting.location}}">
         <label for="event"> What Happened: </label>
         <textarea class="w-50 p-1"name="event" cols="23" rows="2">{{sighting.event}}</textarea>
         <label for="date">Date of Sighting</label>
         <input type="date" name="date" value="{{sighting.date}}" id="form-date" >
      <label for="num_of_sqatches"> # of Sasquatches </label>
      <input type="number" id="quantity" name="num_of_sqatches" class="w-25" min="1" value="{{sighting.num_of_sqatches}}">
      <button class="w-25 mt-2 btn btn-success"> Report  </button>
   </form>
</body>
</html>
